<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,700;1,300&family=Overpass:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">
    <script src="scripts.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <div class="rating-state">
      <div class="star">
        <img src="/images/icon-star.svg">
      </div>
      <h2 class="question">How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating-notes">
        <button class="note-button" id="button-1" onclick="selectNote(1)">1</button>
        <button class="note-button" id="button-2" onclick="selectNote(2)">2</button>
        <button class="note-button" id="button-3" onclick="selectNote(3)">3</button>
        <button class="note-button" id="button-4" onclick="selectNote(4)">4</button>
        <button class="note-button" id="button-5" onclick="selectNote(5)">5</button>
      </div>
      <button type="submit" class="submit-button" onclick="submitSelection()">SUBMIT</button>
    </div>

    <div class="thank-you">
      <img src="images/illustration-thank-you.svg" alt="thank-you" title="Rating Sent">
      <p class="selected">You selected 4 out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating.
      If you ever need more support, don't hesitate to get in touch!
      </p>
    </div>

  </div>
</body>
</html>
